<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div id="temperatures">
        <div class="temperature">
          <p id="current-temperature-celsius">...</p>
          <p>c</p>
        </div>
        <div class="temperature">
          <p id="current-temperature-fahrenheit">...</p>
          <p>f</p>
        </div>
      </div>
      <div id="shown-location">...</div>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="enter a location"
      />
      <button type="button" id="submit-location">Confirm</button>
    </main>
  </body>
</html>
